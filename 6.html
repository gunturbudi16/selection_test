<html>
  <head>
    <title>Coffe Shop</title>
    <link rel="shortcut icon" href="coffe.jpg" type="image/x-icon" />
    <meta charset="windows-1252" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .container {
        overflow: hidden;
      }
      .tab {
        float: left;
      }
      .tab-2 {
        margin-left: 50px;
      }
      .tab-2 input {
        display: block;
        margin-bottom: 10px;
      }
      tr {
        transition: all 0.25s ease-in-out;
      }
      tr:hover {
        background-color: #eee;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tab tab-1">
        <table id="table" border="1">
          <tr>
            <th>Cashier</th>
            <th>Product</th>
            <th>Category</th>
            <th>Harga</th>
          </tr>
          <tr>
            <td>Guntur</td>
            <td>Latte</td>
            <td>Drink</td>
            <td>Rp.10.000</td>
          </tr>
        </table>
      </div>
      <div class="tab tab-2">
        Cahier :<input type="text" name="cashier" id="cashier" /> Product
        :<input type="text" name="product" id="product" /> Category :<input
          type="text"
          name="category"
          id="category"
        />
        Harga :<input type="text" name="harga" id="harga" />

        <button onclick="addHtmlTableRow();">Add</button>
        <button onclick="editHtmlTbleSelectedRow();">Edit</button>
        <button onclick="removeSelectedRow();">Remove</button>
      </div>
    </div>

    <script>
      var rIndex,
        table = document.getElementById("table");

      // check the empty input
      function checkEmptyInput() {
        var isEmpty = false,
          cashier = document.getElementById("cashier").value,
          product = document.getElementById("product").value,
          category = document.getElementById("category").value,
          harga = document.getElementById("harga").value;
        if (cashier === "") {
          alert("First Name Connot Be Empty");
          isEmpty = true;
        } else if (product === "") {
          alert("First Name Connot Be Empty");
          isEmpty = true;
        } else if (category === "") {
          alert("Last Name Connot Be Empty");
          isEmpty = true;
        } else if (harga === "") {
          alert("harga Connot Be Empty");
          isEmpty = true;
        }
        return isEmpty;
      }

      // add Row
      function addHtmlTableRow() {
        // get the table by id
        // create a new row and cells
        // get value from input text
        // set the values into row cell's
        if (!checkEmptyInput()) {
          var newRow = table.insertRow(table.length),
            cell1 = newRow.insertCell(0),
            cell2 = newRow.insertCell(1),
            cell3 = newRow.insertCell(2),
            cell4 = newRow.insertCell(3),
            cashier = document.getElementById("cashier").value,
            product = document.getElementById("product").value,
            category = document.getElementById("category").value,
            harga = document.getElementById("harga").value;
          cell1.innerHTML = cashier;
          cell2.innerHTML = product;
          cell3.innerHTML = category;
          cell4.innerHTML = harga;
          // call the function to set the event to the new row
          selectedRowToInput();
        }
      }

      // display selected row data into input text
      function selectedRowToInput() {
        for (var i = 1; i < table.rows.length; i++) {
          table.rows[i].onclick = function() {
            // get the seected row index
            rIndex = this.rowIndex;
            document.getElementById("cashier").value = this.cells[0].innerHTML;
            document.getElementById("product").value = this.cells[1].innerHTML;
            document.getElementById("category").value = this.cells[2].innerHTML;
            document.getElementById("harga").value = this.cells[3].innerHTML;
          };
        }
      }
      selectedRowToInput();

      function editHtmlTbleSelectedRow() {
        var cashier = document.getElementById("cashier").value,
          product = document.getElementById("product").value,
          category = document.getElementById("category").value,
          harga = document.getElementById("harga").value;
        if (!checkEmptyInput()) {
          table.rows[rIndex].cells[0].innerHTML = cashier;
          table.rows[rIndex].cells[1].innerHTML = product;
          table.rows[rIndex].cells[2].innerHTML = category;
          table.rows[rIndex].cells[3].innerHTML = harga;
        }
      }

      function removeSelectedRow() {
        table.deleteRow(rIndex);
        // clear input text
        document.getElementById("cashier").value = "";
        document.getElementById("product").value = "";
        document.getElementById("category").value = "";
        document.getElementById("harga").value = "";
      }
    </script>
  </body>
</html>
